<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--? GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--? CSS LINK -->
    <link rel="stylesheet" href="style.css" />
    <title>MARRIAGE GRANT</title>
  </head>

  <body>
    <div class="logo-div">
      <img src="logo.png" alt="" class="logo" />
    </div>
    <h1>MARRIAGE GRANT APPLICATION DATA</h1>
    <p class="header-p">
      <span> DIGP SOUTH ZONE KARACHI</span>
      <br />
      Copyright Â© DIGP South Zone Karachi. All Rights Reserved
    </p>
    <div class="input-div">
      <input
        type="text"
        class="active"
        id="personal-no"
        placeholder="Personal No."
      />
      <input type="text" class="active" id="cnic-no" placeholder="CNIC No." />
      <button id="search-btn">Search</button>
      <button id="reset-btn">Reset</button>
    </div>
    <div class="table-div">
      <table>
        <thead>
          <tr>
            <th>Name & Rank of Applicant</th>
            <th>Personal No.</th>
            <th>CNIC</th>
            <th>District / Unit</th>
            <th>Bride Name</th>
            <th>Claim</th>
            <th>App: Receiving Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
